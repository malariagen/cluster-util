---
config::domain::malariagen::ldap_uri: 
            - 'ldaps://alpha.malariagen.net/'
            - 'ldaps://sso1.malariagen.net/'
            - 'ldaps://sso2.malariagen.net/' 
config::domain::malariagen::ldap_default_bind_dn: 'cn=admin,dc=malariagen,dc=net'
config::domain::malariagen::ldap_search_base: 'dc=malariagen,dc=net'
config::domain::malariagen::ldap_login_filter: ''

config::fallback_user: 'fallback'
config::fallback_ssh_key: ''

sudo::configs:
        'fallback':
                'priority' : 10
                'content' : "fallback ALL=(ALL:ALL) ALL"
        'kristof':
                'priority' : 10
                'content' : "kristof ALL=(ALL:ALL) ALL"
        'iwright':
                'priority' : 10
                'content' : "iwright ALL=(ALL:ALL) ALL"
        'aliman':
                'priority' : 10
                'content' : "aliman ALL=(ALL:ALL) ALL"


config::relay_domains: 'localhost malariagen.net'
config::relay_host: 'smtp.gmail.com:587'
config::smtp_security_level: 'may'

config::smtp_generic_maps: 'root sysadmin@malariagen.net'

config::header_checks: '/^To:.*@malariagen.net/  DUNNO
        /^To:.*@/   DISCARD No outgoing mails allowed'

postfix::root_mail_recipient: 'sysadmin@malariagen.net'
