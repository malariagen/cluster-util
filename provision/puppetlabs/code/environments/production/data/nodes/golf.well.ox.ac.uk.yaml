ssh::server_options:
    #    SyslogFacility: 'AUTH'
    #LogLevel: 'VERBOSE' #In order to log the ssh key that was used to log in
    PasswordAuthentication: 'no'
    PubkeyAuthentication: 'yes'
    AuthorizedKeysFile: '%h/.ssh/authorized_keys'
    AuthorizedKeysCommand: '/etc/ssh/ldap-keys.sh'
    AuthorizedKeysCommandUser: 'root'
    Subsystem: 'sftp internal-sftp'
    'Match Group datarelease':
        ChrootDirectory: '/mnt/d2200sb/datarelease/%u'
        Banner: '/mnt/d2200sb/datarelease/sftp_banner'
        AuthorizedKeysFile: '/etc/ssh-pool/%u.pub'
        ForceCommand: 'internal-sftp -f LOCAL1 -l VERBOSE'
        AllowTcpForwarding: 'no'
        PermitTunnel: 'no'
        X11Forwarding: 'no'
