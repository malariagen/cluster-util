---

classes:
    - ssh

ssh::storeconfigs_enabled: true

ssh::server_options:
        PasswordAuthentication: 'no'
        PubkeyAuthentication: 'yes'
        AuthorizedKeysFile: '%h/.ssh/authorized_keys'
        AuthorizedKeysCommand: '/etc/ssh/ldap-keys.sh'
        AuthorizedKeysCommandUser: 'root'


