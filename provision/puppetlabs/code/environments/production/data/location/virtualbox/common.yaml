            - 'ldap://10.0.2.2/'

profile::ldap::client::ldap_login_filter: ''

sudo::configs:
        'ubuntu':
                'priority' : 10
                'content' : "ubuntu ALL=(ALL) NOPASSWD:ALL"


profile::mail::relay::relay_domains: 'localhost malariagen.net'
profile::mail::relay::relay_host: 'none'
